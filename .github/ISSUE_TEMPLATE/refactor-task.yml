name: 🔨 리팩토링 작업
description: 코드 개선, 구조 변경 등 비기능적 리팩토링 작업에 사용
title: "refactor: [리팩토링 대상]"
labels: [ "refactor" ]
body:
  - type: textarea
    id: scope
    attributes:
      label: 리팩토링 대상 범위
      placeholder: 어떤 클래스/모듈/로직을 리팩토링하나요?
    validations:
      required: true

  - type: textarea
    id: reason
    attributes:
      label: 리팩토링 이유
      placeholder: |
        - 가독성 향상
        - 중복 제거
        - 테스트 용이성 향상
    validations:
      required: true

  - type: textarea
    id: method
    attributes:
      label: 예상 적용 방식
      placeholder: 예상되는 리팩토링 방식 또는 전략