databaseChangeLog:
  - changeSet:
      id: 003-create-streakstatus-table
      author: yeoli
      changes:
        - createTable:
            tableName: streak_status
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: current_streak_length
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: max_streak_length
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

  - changeSet:
      id: 004-create-weeklystreak-table
      author: yeoli
      changes:
        - createTable:
            tableName: weekly_streak
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: year
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: week_number
                  type: INT
                  constraints:
                    nullable: false
              - column:
                  name: start_date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: end_date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: post_count
                  type: INT
                  defaultValueNumeric: 0
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false