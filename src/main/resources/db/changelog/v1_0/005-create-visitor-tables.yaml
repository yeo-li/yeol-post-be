databaseChangeLog:
  - changeSet:
      id: 005-create-access-log
      author: yeoli
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        not:
          - tableExists:
              tableName: access_log
      changes:
        - createTable:
            tableName: access_log
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column: { name: created_at, type: DATETIME(6) }
              - column: { name: updated_at, type: DATETIME(6) }
              - column:
                  name: visitor_id
                  type: VARCHAR(36)
                  constraints: { nullable: false }
              - column: { name: visitor_hash, type: VARCHAR(255) }
              - column: { name: request_url, type: VARCHAR(255) }
              - column: { name: referer, type: VARCHAR(255) }
              - column: { name: os_type, type: VARCHAR(50) }
              - column: { name: browser_type, type: VARCHAR(50) }
              - column: { name: method, type: VARCHAR(10) }
              - column: { name: page_url, type: VARCHAR(255) }

  - changeSet:
      id: 006-create-daily-visit
      author: yeoli
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        not:
          - tableExists:
              tableName: daily_visit
      changes:
        - createTable:
            tableName: daily_visit
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column: { name: created_at, type: DATETIME(6) }
              - column: { name: updated_at, type: DATETIME(6) }
              - column:
                  name: visit_date
                  type: DATE
                  constraints: { nullable: false, unique: true }
              - column:
                  name: visit_count
                  type: BIGINT
                  constraints: { nullable: false }

  - changeSet:
      id: 007-create-daily-visitor-key
      author: yeoli
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        not:
          - tableExists:
              tableName: daily_visitor_key
      changes:
        - createTable:
            tableName: daily_visitor_key
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column: { name: created_at, type: DATETIME(6) }
              - column: { name: updated_at, type: DATETIME(6) }
              - column:
                  name: visit_date
                  type: DATE
                  constraints: { nullable: false }
              - column:
                  name: visitor_id
                  type: VARCHAR(36)
                  constraints: { nullable: false }
        - addUniqueConstraint:
            tableName: daily_visitor_key
            columnNames: visit_date, visitor_id
            constraintName: uk_daily_visitor_key_visit_date_visitor_id
