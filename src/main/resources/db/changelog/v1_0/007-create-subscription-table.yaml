databaseChangeLog:
  - changeSet:
      id: 007-create-subscription
      author: yeoli
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        not:
          - tableExists:
              tableName: subscription
      changes:
        - createTable:
            tableName: subscription
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column: { name: created_at, type: DATETIME(6) }
              - column: { name: updated_at, type: DATETIME(6) }
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints: { nullable: false }
              - column:
                  name: verify_token
                  type: VARCHAR(36)
                  constraints: { nullable: false }
              - column:
                  name: subscription_status
                  type: INT
                  constraints: { nullable: false }
              - column:
                  name: subscribed_at
                  type: DATETIME(6)
                  constraints: { nullable: false }
              - column:
                  name: unsubscribed_at
                  type: DATETIME(6)
