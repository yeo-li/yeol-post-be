databaseChangeLog:
  - changeSet:
      id: 009-add-user-deleted-at-column
      author: codex
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        and:
          - tableExists: { tableName: user }
          - not:
              - columnExists:
                  tableName: user
                  columnName: deleted_at
      changes:
        - addColumn:
            tableName: user
            columns:
              - column:
                  name: deleted_at
                  type: DATETIME(6)
