databaseChangeLog:
  - changeSet:
      id: 013-create-likes-table
      author: codex
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        not:
          - tableExists:
              tableName: likes
      changes:
        - createTable:
            tableName: likes
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column: { name: created_at, type: DATETIME(6) }
              - column: { name: updated_at, type: DATETIME(6) }
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: post_id
                  type: BIGINT
                  constraints:
                    nullable: false

  - changeSet:
      id: 014-add-uk-likes-user-post
      author: codex
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        and:
          - tableExists: { tableName: likes }
          - columnExists:
              tableName: likes
              columnName: user_id
          - columnExists:
              tableName: likes
              columnName: post_id
          - not:
              - uniqueConstraintExists:
                  tableName: likes
                  constraintName: uk_likes_user_post
      changes:
        - addUniqueConstraint:
            tableName: likes
            columnNames: user_id, post_id
            constraintName: uk_likes_user_post

  - changeSet:
      id: 015-create-index-likes-user-id
      author: codex
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        and:
          - tableExists: { tableName: likes }
          - columnExists:
              tableName: likes
              columnName: user_id
          - not:
              - indexExists:
                  tableName: likes
                  indexName: idx_likes_user_id
      changes:
        - createIndex:
            tableName: likes
            indexName: idx_likes_user_id
            columns:
              - column: { name: user_id }

  - changeSet:
      id: 016-create-index-likes-post-id
      author: codex
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        and:
          - tableExists: { tableName: likes }
          - columnExists:
              tableName: likes
              columnName: post_id
          - not:
              - indexExists:
                  tableName: likes
                  indexName: idx_likes_post_id
      changes:
        - createIndex:
            tableName: likes
            indexName: idx_likes_post_id
            columns:
              - column: { name: post_id }

  - changeSet:
      id: 017-add-fk-likes-user
      author: codex
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        and:
          - tableExists: { tableName: likes }
          - tableExists: { tableName: user }
          - columnExists:
              tableName: likes
              columnName: user_id
          - not:
              - foreignKeyConstraintExists:
                  foreignKeyName: fk_likes_user
      changes:
        - addForeignKeyConstraint:
            baseTableName: likes
            baseColumnNames: user_id
            referencedTableName: user
            referencedColumnNames: id
            constraintName: fk_likes_user
            onDelete: CASCADE
            onUpdate: RESTRICT

  - changeSet:
      id: 018-add-fk-likes-post
      author: codex
      preConditions:
        onFail: MARK_RAN
        onError: HALT
        and:
          - tableExists: { tableName: likes }
          - tableExists: { tableName: post }
          - columnExists:
              tableName: likes
              columnName: post_id
          - not:
              - foreignKeyConstraintExists:
                  foreignKeyName: fk_likes_post
      changes:
        - addForeignKeyConstraint:
            baseTableName: likes
            baseColumnNames: post_id
            referencedTableName: post
            referencedColumnNames: id
            constraintName: fk_likes_post
            onDelete: CASCADE
            onUpdate: RESTRICT
