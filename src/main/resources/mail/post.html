<table role="presentation" width="100%" cellspacing="0" cellpadding="0" border="0"
       style="background:#ffffff; padding:0; font-family:Arial, sans-serif;">
  <tr>
    <td align="center">
      <!-- Unified Email Card -->
      <table role="presentation" width="600" cellspacing="0" cellpadding="0" border="0"
             style="margin:auto; background:#ffffff; border-radius:10px; border:1px solid #e5e7eb; text-align:center; overflow:hidden;">
        <!-- Brand Header -->
        <tr>
          <td style="background:#ffffff; padding:18px 24px; text-align:left;">
            <span
                style="font-family:'Times New Roman', serif; font-size:22px; font-weight:700; color:#111111;">
              @𝒚𝒆𝒐_𝒍𝒊
            </span>
          </td>
        </tr>
        <!-- Divider (Brand -> Title) -->
        <tr>
          <td>
            <div style="height:1px; background:#eef0f2;"></div>
          </td>
        </tr>

        <!-- Header (Title Area) -->
        <tr>
          <td style="padding:48px 32px 40px 32px; background:#fafafa;">
            <div style="font-size:15px; color:#666; margin-bottom:12px;">
              새로운 글이 발행되었어요.
            </div>

            <div style="font-size:30px; font-weight:800; line-height:1.35; color:#111;">
              {title}
            </div>
            <div style="margin-top:14px; font-size:16px; line-height:1.6; color:#444;">
              {summary}
            </div>
          </td>
        </tr>

        <!-- Divider -->
        <tr>
          <td>
            <div style="height:1px; background:#eef0f2;"></div>
          </td>
        </tr>

        <!-- CTA Copy -->
        <tr>
          <td style="padding:20px 32px 4px 32px; font-size:15px; color:#555; background:#ffffff;">
            아래 버튼을 눌러 새 글을 확인해보세요!
          </td>
        </tr>

        <!-- Button -->
        <tr>
          <td style="padding:12px 32px 36px 32px; background:#ffffff;">
            <a href="{frontendOrigin}/posts/{postId}"
               style="display:inline-block;
               padding:14px 32px;
               font-size:15px;
               font-weight:600;
               color:#ffffff;
               background:#111111;
               text-decoration:none;
               border-radius:8px;">
              글 확인
            </a>
          </td>
        </tr>

        <!-- Footer Divider (Soft) -->
        <tr>
          <td style="padding:0 32px;">
            <div style="height:1px; background:#eef0f2;"></div>
          </td>
        </tr>

        <!-- Footer -->
        <tr>
          <td style="padding:16px 24px 20px 24px; font-size:13px; color:#6b7280;">
            <a href="{frontendOrigin}" style="color:#6b7280; text-decoration:underline;">블로그 홈</a>
            <span style="margin:0 6px;">|</span>
            <a href="{frontendOrigin}/unsubscribe/{token}"
               style="color:#6b7280; text-decoration:underline;">구독 해지</a>
            <div style="margin-top:10px; font-size:12px; color:#9ca3af;">
              기록을 남기는 개발 블로그, yeolpost
            </div>
          </td>
        </tr>

      </table>
      <!-- /Card -->

    </td>
  </tr>
</table>
<!-- ====== /Email Card ====== -->
